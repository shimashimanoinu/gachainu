<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メメントモリガチャシミュレータ</title>
  <base href="/gachainu/">
  <link rel="stylesheet" href="style.css">
  <script src="gacha.js" defer></script>
</head>
<body>
  <div class="gacha-container">
    <h1>ガチャを引こう！</h1>
    <button id="roll-button">ガチャを引く！</button>
    <div id="animation-overlay" class="hidden"></div>
    <div id="result-box" class="hidden">
      <img id="result-image" src="" alt="キャラ画像">
      <div id="result-name"></div>
      <div id="result-rarity"></div>
    </div>
  </div>
  <audio id="gacha-sound" src="sounds/gacha.mp3" preload="auto"></audio>
</body>
</html>
